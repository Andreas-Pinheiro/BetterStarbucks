<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Starbucks Redesign
    </title>

    <!-- Metas
    -->
    <meta name="author" content="Andreas Pinheiro">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links
    -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/imports.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Font Awesome Icons:
    -->
    <script src="https://kit.fontawesome.com/96bfb9a8d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main Header
    -->
    <header id="mainHeader">
        <a id="mainLogo" href="#">
            <img src="assets/img/starbucksLogo.png"
            alt="Starbucks">
        </a>

        <nav id="mainNav">
            <ul>
                <li>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        Menu
                    </a>
                </li>
                <li>
                    <a href="#">
                        Rewards
                    </a>
                </li>
                <li>
                    <a href="#">
                        Gift Cards
                    </a>
                </li>
                <li>
                    <a href="#">
                        Stores
                    </a>
                </li>
            </ul>
        </nav>

        

        <button id="btn-sign-in">
            <a href="#">
                <i class="fa-light fa-plus"></i> Sign in
            </a>
        </button>
    </header>




    <!-- Presentation
    -->
    <section id="presentation">
        <!-- Top Right Green Shadow
        -->
        <img id="top-right-shadow" class="img-green-shadow" src="assets/img/shadow1.png">


        <!-- Floating Social Media Icons
        -->
        <a id="floatingIGIcon" class="presentationFloatingIcon" href="https://www.instagram.com/starbucks/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a id="floatingXIcon" class="presentationFloatingIcon"  href="https://x.com/starbucks" target="_blank">
            <i class="fa-brands fa-square-x-twitter"></i>
        </a>


        <!-- Presentation Title
        -->
        <div id="presentation-title">
            <h2>
                <em>
                    <span class="greenText">Good Coffee</span> <br>
                    Good Moods!
                </em>
            </h2>
            <h1>
                <span class="greenText">Starbucks.</span>
            </h1>
        </div>


        <!-- Presentation Images
        -->
        <div id="presentation-images-container">
            <img src="assets/img/coffee1.png" alt="Some falling beans of coffee">
            <img id="presentation-cups-img" src="assets/img/starbucksCups.png" alt="Two starbucks cups">
            <img src="assets/img/coffee2.png" alt="Some falling beans of coffee">
        </div>


        <!-- Bottom Left Green Shadow
        -->
        <img id="bottom-left-shadow" class="img-green-shadow" src="assets/img/shadow2.png">
    </section>
</body>
</html>
